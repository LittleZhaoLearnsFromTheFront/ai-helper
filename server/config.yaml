server:
  name: 端口号
  port: 4000

logger:
  level: debug

ai:
  providers:
    # DeepSeek - 使用 OpenAI 兼容接口
    deepseek:
      apiKey: ${DEEPSEEK_API_KEY}
      baseUrl: https://api.deepseek.com/v1
      model: deepseek-chat
    
    # OpenAI
    openai:
      apiKey: ${OPENAI_API_KEY}
      baseUrl: https://api.openai-proxy.org/v1
      model: gpt-5-nano
